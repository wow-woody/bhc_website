<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/Paperlogy.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style_bhc.css">
    <link rel="stylesheet" href="./css/sub_store.css">
</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="store_title_wrap">
                <h1 class="store_title">내 근처 bhc 매장 찾기</h1>
                <p><img src="./images/bhc_store.png" alt="bhc 매장"></p>
            </div>
            <div class="store_info_wrap">
                <form></form>
                <div class="store_info">
                    <div class="store_info_list">
                        <div class="store">
                            <a href="#">
                                <ul class="store_items">
                                    <li class="name">가양역점</li>
                                    <li class="addr">서울 강서구 화곡로69길 71 (등촌동, 등촌8단지주공아파트)</li>
                                    <li class="tel">02-404-2010</li>
                                    <li class="detail"><img src="./images/bhc_location_bk.svg" alt="스토어 상세"></li>
                                </ul>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="store_page_wrap">
                <div class="page_area">
                    <a href="#"><img src="./images/page_btn_first.svg" alt="첫페이지로"></a>
                    <a href="#"><img src="./images/page_btn_prev.svg" alt="이전페이지로"></a>
                    <ul class="page_list">
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">6</a></li>
                        <li><a href="#">7</a></li>
                        <li><a href="#">8</a></li>
                        <li><a href="#">9</a></li>
                        <li><a href="#">10</a></li>
                    </ul>
                    <a href="#"><img src="./images/page_btn_next.svg" alt="다음페이지로"></a>
                    <a href="#"><img src="./images/page_btn_last.svg" alt="마지막페이지로"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="popup_wrap">
        <div class="popup">
            <p class="close_btn"><a href="#"><img src="./images/bhc_map_close.svg" alt="닫기버튼"></a></p>
            <div class="popup_content">
                <h2>매장정보</h2>
                <div class="map"><a href="#"><img src="./images/map_images.png" alt=""></a></div>
                <div class="map_info">
                    <h3 class="map_title">가양역점</h3>
                    <ul class="map_items">
                        <li><img src="./images/bhc_map_location.svg" alt="주소"><span>주소</span><span>서울 강서구 화곡로69길
                                71</span></li>
                        <li><img src="./images/bhc_map_tell.svg" alt="전화번호"><span>전화번호</span><span>02-404-2010</span>
                        </li>
                        <li><img src="./images/bhc_map_time.svg" alt="영업시간"><span>영업시간</span><span>평일/주말:
                                12:00~23:30</span></li>
                        <li><img src="./images/bhc_map_calendar.svg" alt="휴무일"><span>휴무일</span><span>매주 목요일</span></li>
                        <li><img src="./images/bhc_map_subway.svg" alt="가까운역"><span>가까운역 </span><span>가양역</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
